<!DOCTYPE html>
<head>
    <!--Provides the document title-->
    <title>Rush | Store</title>
    <meta name="description" content="This is the description">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <!--Header items for page navigation-->
    <header class="main-header">
        <nav class="main-nav nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large">Rush</h1>
    </header>

    <!--Presents the Permanent Waves album image-->
    <section class="container content-section">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Permanent Waves</span>
                <img class="shop-item-image" src="images/Permanent Waves.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
    <!--Presents the Fly By Night album image-->
            <div class="shop-item">
                <span class="shop-item-title">Fly By Night</span>
                <img class="shop-item-image" src="images/Fly By Night.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">$14.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
    <!--Presents the 2112 album image-->
            <div class="shop-item">
                <span class="shop-item-title">2112</span>
                <img class="shop-item-image" src="images/2112.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">$9.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
    <!--Presents the Moving Pictures album image-->
            <div class="shop-item">
                <span class="shop-item-title">Moving Pictures</span>
                <img class="shop-item-image" src="images/Moving Pictures.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
    </div>
    </section>

    <!--Provides the Merch section-->
    <section class="container content-section">
        <h2 class="section-header">MERCH</h2>
        
    <!--Presents the T-Shirt option and add to cart button in merch section-->
            <div class="shop-items">
                <span class="shop-item-title">T-Shirt</span>
                <img class="shop-item-image" src="images/T shirt.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>

            <div class="shop-items">
                <span class="shop-item-title">Coffee Cup</span>
                <img class="shop-item-image" src="images/Coffee Cup.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">$6.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
            </div>
    </section>
    
    <!--Provides the Cart section-->
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>

        <!--Provides cart information for a T-Shirt-->
        <div class="cart-row">
            <div class="cart-item cart-column">
                <img src="images/T shirt.png" width="100" height="100">
                <span>T-Shirt</span>
            </div>
            <span class="cart-price cart-column">19.99</span>
            <!--Allows user to input quantity-->
            <div class="cart-quantity cart-column"></div>
                <input type="number" value="1">
                <button type="button">REMOVE</button>
            </div>
        </div>

        <!--Provides cart information for the 2112 Album-->
        <div>
            <img src="images/2112.png" width="100" height="100">
            <span>2112 Album</span>
            &lt;&gt;
            <span>9.99</span>
            &lt;&gt;
            <!--Allows user to input quantity-->
            <input type="number" value="2">
            <button type="button">REMOVE</button>
        </div>
        <hr>

        <!--Provides the total heading, and the price of the total-->
        <div>
            <strong>TOTAL</strong>
            <span>$39.97</span>
        </div>

        <!--Provides the purchase button-->
        <div>
            <button role="button">PURCHASE</button>
        </div>

    </section>

    <!--Provides the images for YT,Spotify, and FB-->
    <footer>
        <h3>Rush</h3>
        <ul>
            <!--Inputs for Youtube-->
            <li>
                <a href="https://www.youtube.com/RUSH" target="_blank">
                <img src="Images/YouTube Logo.png">
            </a>
            </li>
            
            <!--Inputs for Spotify-->
            <li>
                <a href="https://open.spotify.com/artist/2Hkut4rAAyrQxRdof7FVJq" target="_blank">
                <img src="Images/Spotify Logo.png">
            </a>
            </li>
            
            <!--Inputs for Facebook-->
            <li>
                <a href="https://www.facebook.com/rushtheband" target="_blank">
                <img src="Images/Facebook Logo.png">
            </a>
            </li>
        </ul>
    </footer>
</body>
</html>
