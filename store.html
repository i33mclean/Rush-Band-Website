<!DOCTYPE html>
</head>
        <!--Provides the document title-->
        <title>Rush | Store</title>
        <meta name="description" content="This is the description">
<body>

    <!--Header items for page navigation-->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
        <hr>
        <h1>Rush</h1>
    </header>

    <!--Presents the Permanent Waves album image-->
    <section>
        <h2>MUSIC</h2>
        <div>
            <strong>Permanent Waves</strong>
        </div>
        <img src="images/Permanent Waves.png">
        <div>
            <span>$12.99</span>
            <button role="button">ADD TO CART</button>
        </div>
    <!--Presents the Fly By Night album image-->
        <div>
            <strong>Fly By Night</strong>
        </div>
        <img src="images/Fly By Night.png">
        <div>
            <span>$14.99</span>
            <button role="button">ADD TO CART</button>
        </div>
    <!--Presents the 2112 album image-->
        <div>
            <strong>2112</strong>
        </div>
        <img src="images/2112.png">
        <div>
            <span>$9.99</span>
            <button role="button">ADD TO CART</button>
        </div>
    <!--Presents the Moving Pictures album image-->
        <div>
            <strong>Moving Pictures</strong>
        </div>
        <img src="images/Moving Pictures.png">
        <div>
            <span>$19.99</span>
            <button role="button">ADD TO CART</button>
        </div>
    </section>

    <!--Provides the Merch section-->
    <section>
        <h2>MERCH</h2>
        
    <!--Presents the T-Shirt option and add to cart button in merch section-->
        <div>
            <strong>T-Shirt</strong>
        </div>
        <img src="images/T shirt.png">
        <div>
            <span>$19.99</span>
            <button role="button">ADD TO CART</button>
        </div>

        <div>
            <strong>Coffee Cup</strong>
        </div>
        <img src="images/Coffee Cup.png">
        <div>
            <span>$6.99</span>
            <button role="button">ADD TO CART</button>
    </section>
    
    <!--Provides the Cart section-->
    <section>
        <h2>CART</h2>
        <div>
            <strong>ITEM</strong>
            &lt;&gt;
            <strong>PRICE</strong>
            &lt;&gt;
            <strong>QUANTITY</strong>
        </div>

        <!--Provides cart information for a T-Shirt-->
        <div>
            <img src="images/T shirt.png" width="100" height="100">
            <span>T-Shirt</span>
            &lt;&gt;
            <span>19.99</span>
            &lt;&gt;
            <!--Allows user to input quantity-->
            <input type="number" value="1">
            <button role="button">REMOVE</button>
        </div>

        <!--Provides cart information for the 2112 Album-->
        <div>
            <img src="images/2112.png" width="100" height="100">
            <span>2112 Album</span>
            &lt;&gt;
            <span>9.99</span>
            &lt;&gt;
            <!--Allows user to input quantity-->
            <input type="number" value="2">
            <button role="button">REMOVE</button>
        </div>
        <hr>

        <!--Provides the total heading, and the price of the total-->
        <div>
            <strong>TOTAL</strong>
            <span>$39.97</span>
        </div>

        <!--Provides the purchase button-->
        <div>
            <button role="button">PURCHASE</button>
        </div>

    </section>

    <!--Provides the images for YT,Spotify, and FB-->
    <footer>
        <h3>Rush</h3>
        <ul>
            <!--Inputs for Youtube-->
            <li>
                <a href="https://www.youtube.com/RUSH" target="_blank">
                <img src="Images/YouTube Logo.png"></li></a>
            
            <!--Inputs for Spotify-->
            <li>
                <a href="https://open.spotify.com/artist/2Hkut4rAAyrQxRdof7FVJq" target="_blank">
                <img src="Images/Spotify Logo.png"></li></a>
            
            <!--Inputs for Facebook-->
            <li>
                <a href="https://www.facebook.com/rushtheband" target="_blank">
                <img src="Images/Facebook Logo.png"></li></a>
        </ul>
    </footer>
</body>
</html>
